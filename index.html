<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/icon.png" type="image/png"/>
    <link rel="stylesheet" type="text/css" href="weather-icons-master/css/weather-icons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <section class="main-div">
        <div class="container">

            <div class="input-group mb-3">
                <input type="text" class="form-control"  placeholder="Search here" aria-label="Recipient's username" aria-describedby="basic-addon2">

                <div id="search-btn" class="input-group-append" onclick="getWeather()">
                    <button type="button" class="btn btn-outline-dark">
                       <i class="fas fa-search"></i>
                    </button>

                <!-- <span class="input-group-text btn btn-outline-dark" id="basic-addon2">
                    <i class="fas fa-search"></i>
                </span> -->
            </div>
        </div>
        <div class="weather-info">
            <!-- hard-coded -->
            <h1 class="city-name"></h1>
            <h3 class="temp"><span></span>°C</h3>
            <!-- <span class="cloud"></span> -->
            <div class="cloud"></div>
            <p class="description"></p>
            <p class="temp-range"><span class="min"></span>°C/<span class="max"></span>°C</p>
        </div>
    </div>

    <div class="main">
        <div class="daily">
            <h1>Daily</h1>



            <section class="display-sec">
                <div class="day1">
                    <p></p>
                    <p class="date1"></p>
                    <span class="cloud-1"></span>
                    <h3 id="temp"><span></span>°C</h3>
                    <p id="cloud"></p>
                </div>

                <div class="day2">
                    <p></p>
                    <p class="date2"></p>
                    <span class="cloud-2"></span>
                    <h3 id="temp"><span></span>°C</h3>
                    <p id="cloud"></p>
                </div>

                <div class="day3">
                    <p></p>
                    <p class="date3"></p>
                    <span class="cloud-3"></span>
                    <h3 id="temp"><span></span>°C</h3>
                    <p id="cloud"></p>
                </div>

                <div class="day4">
                    <p></p>
                    <p class="date4"></p>
                    <span class="cloud-4"></span>
                    <h3 id="temp"><span></span>°C</h3>
                    <p id="cloud"></p>
                </div>

                <div class="day5">
                    <p></p>
                    <p class="date5"></p>
                    <span class="cloud-5"></span>
                    <h3 id="temp"><span></span>°C</h3>
                    <p id="cloud"></p>
                </div>


            </section>
        </div>
    </div>
</section>
</body>

</html>
